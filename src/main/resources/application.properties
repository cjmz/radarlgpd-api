spring.application.name=radarlgpd

# ============================================
# Configurações de Segurança
# ============================================
# API Key para autenticação (NFR-API-001)
# ATENÇÃO: Em produção, usar variável de ambiente: ${RADARLGPD_API_KEY}
radarlgpd.api.key=${RADARLGPD_API_KEY:change-me-in-production}

# ============================================
# Rate Limiting (NFR-API-002)
# ============================================
radarlgpd.rate-limit.requests-per-hour=100

# ============================================
# Jackson - Configuração Strict Mode
# ============================================
# NFR-API-004: Rejeita campos não reconhecidos no JSON
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-null-for-primitives=true

# ============================================
# Logging
# ============================================
logging.level.com.br.radarlgpd=INFO
logging.level.org.springframework.security=WARN
