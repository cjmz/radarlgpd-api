spring.application.name=radarlgpd

# ============================================
# Profile Ativo (usa 'local' por padrão em dev)
# ============================================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# ============================================
# Configurações de Segurança
# ============================================
# API Key para autenticação (NFR-API-001)
# ATENÇÃO: Em produção, usar variável de ambiente: ${RADARLGPD_API_KEY}
radarlgpd.api.key=${RADARLGPD_API_KEY:change-me-in-production}

# ============================================
# Rate Limiting (NFR-API-002)
# ============================================
radarlgpd.rate-limit.requests-per-hour=100

# ============================================
# Jackson - Configuração Strict Mode
# ============================================
# NFR-API-004: Rejeita campos não reconhecidos no JSON
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-null-for-primitives=true

# ============================================
# Logging
# ============================================
logging.level.com.br.radarlgpd=INFO
logging.level.org.springframework.security=WARN

# ============================================
# SpringDoc OpenAPI 3 (Swagger UI)
# ============================================
# Caminho da UI do Swagger
springdoc.swagger-ui.path=/swagger-ui.html
# Ordenação de tags alfabética
springdoc.swagger-ui.tags-sorter=alpha
# Ordenação de operações por método HTTP
springdoc.swagger-ui.operations-sorter=method
# Validação de requisições habilitada
springdoc.swagger-ui.validate-request=true
# Validação de respostas habilitada
springdoc.swagger-ui.validate-response=true
# Try it out habilitado por padrão
springdoc.swagger-ui.try-it-out-enabled=true
# Persistir autorização entre reloads
springdoc.swagger-ui.persist-authorization=true
# Caminho do JSON OpenAPI
springdoc.api-docs.path=/v3/api-docs
# Habilitar documentação OpenAPI
springdoc.api-docs.enabled=true
